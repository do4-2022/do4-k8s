<!DOCTYPE html>
<html>
  <head>
    <title>App</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h1>App</h1>
    <button onclick="incrementCounterA()">Incr√©menter Counter</button>

    <p>
      Counter A :
      <span id="counterA"> </span>
    </p>

    <script>
      function incrementCounterA() {
        $.post("/count", function (data) {
          console.log("Counter :", data.counterA);
        });
      }

      function getCounterA() {
        $.get("/count", function (data) {
          document.getElementById("counterA").innerHTML = data.counter;
        });
      }

      getCounterA();
    </script>
  </body>
</html>
