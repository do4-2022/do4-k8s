apiVersion: v1
kind: Service
metadata: 
  name: {{ .Release.Name }}-postgres
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: {{ .Release.Name }}-postgres